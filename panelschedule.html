<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Panel schedule for assigning loads to breakers.">
  <title>Panel Schedule</title>
  <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" defer></script>
  <script type="module" src="dist/panelschedule.js" defer></script>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <nav class="top-nav">
    <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation" aria-controls="nav-links" aria-expanded="false" title="Toggle navigation">☰</button>
    <div id="nav-links" class="nav-links">
      <a href="index.html">Home</a>
      <a href="equipmentlist.html">Equipment List</a>
      <a href="loadlist.html">Load List</a>
      <a href="cableschedule.html">Cable Schedule</a>
      <a href="panelschedule.html" class="active" aria-current="page">Panel Schedule</a>
      <a href="racewayschedule.html">Raceway Schedule</a>
      <a href="ductbankroute.html">Ductbank</a>
      <a href="cabletrayfill.html">Tray Fill</a>
      <a href="conduitfill.html">Conduit Fill</a>
      <a href="optimalRoute.html">Optimal Route</a>
            <a href="oneline.html">One-Line</a>
<button id="settings-btn" class="settings-btn" aria-label="Settings" aria-expanded="false" title="Settings">⚙</button>
    </div>
  </nav>
  <div id="settings-menu" class="settings-menu">
    <label><input type="checkbox" id="dark-toggle"> Dark Mode</label>
    <label><input type="checkbox" id="compact-toggle" aria-label="Enable compact table mode"> Compact Mode</label>
    <label for="unit-select">Units
      <select id="unit-select">
        <option value="imperial">Imperial</option>
        <option value="metric">Metric</option>
      </select>
    </label>
    <button id="help-btn" class="btn" aria-expanded="false" title="Show help">Site Help</button>
    <button id="new-project-btn" class="btn" title="Start a new project">New Project</button>
    <button id="save-project-btn" class="btn" title="Save current project">Save Project</button>
    <button id="load-project-btn" class="btn" title="Load an existing project">Load Project</button>
    <button id="export-project-btn" class="btn" title="Export project data">Export Project</button>
    <button id="import-project-btn" class="btn" title="Import project data">Import Project</button>
    <input type="file" id="import-project-input" accept=".ctr.json" class="hidden" title="Select project file">
  </div>
  <div class="container">
    <main id="main-content" class="main-content">
      <header class="page-header">
        <h1>Panel Schedule</h1>
        <p>Assign loads from the load list to panel breakers.</p>
      </header>
      <section class="card">
          <div class="panel-switcher">
            <label for="panel-select">Active Panelboard</label>
            <div class="panel-switcher-controls">
              <select id="panel-select" aria-label="Select a panelboard"></select>
              <div class="panel-switcher-actions">
                <button id="panel-add-btn" class="btn" type="button" title="Create a new panelboard">New</button>
                <button id="panel-duplicate-btn" class="btn" type="button" title="Duplicate this panelboard">Duplicate</button>
                <button id="panel-delete-btn" class="btn" type="button" title="Delete this panelboard">Delete</button>
              </div>
            </div>
          </div>
          <div id="panel-info" class="mb-1">
            <label>Panelboard Tag <input id="panel-tag" type="text"></label>
            <label>Fed From <input id="panel-fed-from" type="text"></label>
            <label class="panel-info-compact">Voltage <input id="panel-voltage" type="text"></label>
            <label>Manufacturer <input id="panel-manufacturer" type="text"></label>
            <label>Model <input id="panel-model" type="text"></label>
            <div class="panel-info-tight-group">
              <label class="panel-info-compact">System Type
                <select id="panel-system-type">
                  <option value="ac">AC</option>
                  <option value="dc">DC</option>
                </select>
              </label>
              <label class="panel-info-compact">Phases
                <select id="panel-phases">
                  <option value="1">1</option>
                  <option value="3">3</option>
                </select>
              </label>
              <label class="panel-info-compact">Poles
                <select id="panel-poles">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </label>
              <label class="panel-info-compact">Short-Circuit Rating (A) <input id="panel-sccr" type="number" min="0"></label>
              <label class="panel-info-compact">Main Device Rating (A) <input id="panel-main-rating" type="number" min="0"></label>
            </div>
            <div class="panel-info-tight-group panel-info-circuit-group">
              <label>Number of Circuits <input id="panel-circuit-count" type="number" min="1"></label>
              <label class="panel-info-compact">Branch Device Type
                <select id="panel-branch-device-type">
                  <option value="breaker">Breakers</option>
                  <option value="fuse">Fuses</option>
                </select>
              </label>
            </div>
          </div>
        <div id="panel-container"></div>
        <div id="panel-totals" class="mt-1"></div>
        <button id="add-panel-to-equipment-btn" class="btn" type="button" title="Add this panelboard to the equipment list">Add to Equipment List</button>
        <button id="export-panel-btn" class="btn" type="button" title="Export panel to Excel">Export to Excel</button>
      </section>
      <nav class="step-nav">
        <a href="loadlist.html">Load List</a>
      </nav>
    </main>
  </div>
  <script type="module" src="dist/projectManager.js"></script>
</body>
</html>
